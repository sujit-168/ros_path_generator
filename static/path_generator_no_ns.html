<!DOCTYPE html>
<!--
    Path Generator Tool
    Description: A web-based tool for generating and publishing paths to ROS via ROSbridge.
    Features:
    - Interactive canvas for drawing paths
    - Grid scaling functionality
    - ROS integration for path publishing
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Generator Tool</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #f0f0f0;
        }
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 60px; left: 10px; background: white; padding: 5px; border-radius: 5px;">
        <label for="gridScale">grid scale factor: </label>
        <input type="range" id="gridScale" min="0.001" max="1" step="0.001" value="0.01">
        <span id="scaleValue">0.01</span>
    </div>
    <canvas id="pathCanvas"></canvas>
    <button id="publishButton">Publish Path</button>
    <button id="clearButton" style="position: absolute; top: 10px; left: 170px;">Clear Path</button>

    <script src="https://cdn.jsdelivr.net/npm/roslib@1.3.0/build/roslib.min.js"></script>
    <script>
        // Initialize canvas and context
        const canvas = document.getElementById('pathCanvas');
        const ctx = canvas.getContext('2d');
        const publishButton = document.getElementById('publishButton');
        const clearButton = document.getElementById('clearButton');
        const gridScale = document.getElementById('gridScale');
        const scaleValue = document.getElementById('scaleValue');

        // Update scale value display when slider changes
        gridScale.addEventListener('input', () => {
            scaleValue.textContent = gridScale.value;
        });

        // Set canvas size to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Draw grid lines and axes
        // Draw grid lines and coordinate axes on the canvas
        function drawGrid() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before redrawing
            ctx.strokeStyle = '#909090';
            ctx.lineWidth = 1;
            const gridSize = 40; // Align with coordinate system axes

            // Vertical lines
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // Horizontal lines
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw axes (X and Y)
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;

            // X-axis
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.stroke();

            // Y-axis
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();

            // Draw axis labels
            ctx.fillStyle = '#000000';
            ctx.font = '14px Arial';
            ctx.fillText('X', canvas.width - 20, centerY - 10);
            ctx.fillText('Y', centerX + 10, 20);
        }

        // Path points array
        const pathPoints = [];
        let isDrawing = false;
        let isPublishing = false;
        let publishInterval;

        // Initial grid draw
        drawGrid();

        // Connect to ROSbridge
        // Connect to ROSbridge server
        const ros = new ROSLIB.Ros({
            url: 'ws://localhost:9090' // ROSbridge WebSocket URL
        });

        ros.on('connection', () => {
            console.log('Connected to ROSbridge');
        });

        ros.on('error', (error) => {
            console.error('Error connecting to ROSbridge:', error);
        });

        ros.on('close', () => {
            console.log('Connection to ROSbridge closed');
        });

        // Create a Path topic
        const pathTopic = new ROSLIB.Topic({
            ros: ros,
            name: '/path',
            messageType: 'nav_msgs/Path'
        });

        // Mouse event handlers
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            pathPoints.push({ x: e.clientX, y: e.clientY });
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000';

            const lastPoint = pathPoints[pathPoints.length - 1];
            const newPoint = { x: e.clientX, y: e.clientY };

            ctx.beginPath();
            ctx.moveTo(lastPoint.x, lastPoint.y);
            ctx.lineTo(newPoint.x, newPoint.y);
            ctx.stroke();

            pathPoints.push(newPoint);
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Publish path to ROS
        // Publish the drawn path to ROS
        function publishPath() {
            // Get the current scale value from the slider
            const scale = parseFloat(document.getElementById('gridScale').value);
            if (pathPoints.length === 0) {
                return false;
            }

            const header = new ROSLIB.Message({
                stamp: { secs: 0, nsecs: 0 },
                frame_id: 'map'
            });

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const poses = pathPoints.map(point => {
                return {
                    header: header,
                    pose: {
                        position: { x: (point.x - centerX) * scale, y: (centerY - point.y) * scale, z: 0 },
                        orientation: { x: 0, y: 0, z: 0, w: 1 }
                    }
                };
            });

            const pathMsg = new ROSLIB.Message({
                header: header,
                poses: poses
            });

            pathTopic.publish(pathMsg);
            return true;
        }

        // Toggle continuous publishing
        publishButton.addEventListener('click', () => {
            if (isPublishing) {
                clearInterval(publishInterval);
                isPublishing = false;
                publishButton.textContent = 'Start Publishing';
                alert('Stopped publishing path');
            } else {
                if (publishPath()) {
                    publishInterval = setInterval(publishPath, 1000); // Publish every second
                    isPublishing = true;
                    publishButton.textContent = 'Stop Publishing';
                    alert('Started publishing path to /path');
                } else {
                    alert('No path to publish!');
                }
            }
        });

        // Clear path and stop publishing
        clearButton.addEventListener('click', () => {
            // Clear path points
            pathPoints.length = 0;
            
            // Redraw grid
            drawGrid();
            
            // Stop continuous publishing if active
            if (isPublishing) {
                clearInterval(publishInterval);
                isPublishing = false;
                publishButton.textContent = 'Start Publishing';
            }
            
            alert('Path cleared!');
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
