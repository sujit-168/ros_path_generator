<!DOCTYPE html>
<!--
    Path Generator Tool
    Description: A web-based tool for generating and publishing paths to ROS via ROSbridge.
    Features:
    - Interactive canvas for drawing paths
    - Grid scaling functionality
    - ROS integration for path publishing
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Generator Tool</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #f0f0f0;
        }
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 100px; left: 10px; z-index: 1000; background: white; padding: 8px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
        <input id="robotNameInput" type="text" placeholder="输入机器人名称" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 100px;">
    </div>
    <div style="position: fixed; top: 100px; left: 170px; z-index: 1000; background: white; padding: 8px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
        <input id="pathTopicNameInput" type="text" placeholder="Path话题名称" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 100px;">
    </div>
    <div style="position: absolute; top: 60px; left: 10px; background: white; padding: 5px; border-radius: 5px;">
        <label for="gridScale">grid scale factor: </label>
        <input type="range" id="gridScale" min="0.1" max="1" step="0.1" value="1">
        <span id="scaleValue">1</span>
    </div>
    <canvas id="pathCanvas" style=" z-index: 1000;"></canvas>
    <canvas id="arrowCanvas" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 3000px; height: 2600px; z-index: 1000; background: transparent; pointer-events: none;"></canvas>
    <button id="publishButton" style="position: absolute; top: 10px; left: 10px; z-index: 1000;">Publish Path</button>
    <button id="clearButton" style="position: absolute; top: 10px; left: 170px; z-index: 1000;">Clear Path</button>


    <script src="./js/three.min.js"></script>
    <script src="./js/ColladaLoader.js"></script>
    <script src="./js/eventemitter2.min.js"></script>
    <script src="./js/roslib.min.js"></script>
    <script src="./js/ros3d.min.js"></script>
    
    <script>
        // Initialize canvas and context
        const canvas = document.getElementById('pathCanvas');
        const ctx = canvas.getContext('2d');
        const publishButton = document.getElementById('publishButton');
        const clearButton = document.getElementById('clearButton');
        const gridScale = document.getElementById('gridScale');
        const scaleValue = document.getElementById('scaleValue');
        const robotNameInput = document.getElementById('robotNameInput');
        const pathTopicNameInput = document.getElementById('pathTopicNameInput');

        let gridSize; // Variable to store global grid sizeSize
        let centerX; 
        let centerY; 
        let scale; 

        // Update scale value display when slider changes
        gridScale.addEventListener('input', () => {
            scaleValue.textContent = gridScale.value;
        });

        // Set canvas size to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Draw grid lines and axes
        // Draw grid lines and coordinate axes on the canvas
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before redrawing
            ctx.strokeStyle = '#909090';
            ctx.lineWidth = 1;
            // Calculate grid size based on screen dimensions and desired 10x10 grid
            gridSize = Math.min(canvas.width, canvas.height) / 10;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Draw vertical lines (aligned to center)
            for (let x = centerX % gridSize; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // Draw horizontal lines (aligned to center)
            for (let y = centerY % gridSize; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw axes (X and Y, aligned with grid lines)
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;

            // X-axis (center horizontal line)
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.stroke();

            // Y-axis (center vertical line)
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();

            // Draw axis labels
            ctx.fillStyle = '#000000';
            ctx.font = '14px Arial';
            ctx.fillText('X', canvas.width - 20, centerY - 10);
            ctx.fillText('Y', centerX + 10, 20);
        }

        // Path points array
        const pathPoints = [];
        let isDrawing = false;
        let isPublishing = false;
        let publishInterval;

        // Initial grid draw
        drawGrid();

        // initialize ros connections and threads
        const ros = new ROSLIB.Ros({ url: 'ws://localhost:9090' });
        let pathTopic = new ROSLIB.Topic({
            ros: ros,
            name: `/path`,
            messageType: 'nav_msgs/Path'
        });

        let tfClient = new ROSLIB.TFClient({
            ros : ros,
            fixedFrame : 'world',
            angularThres : 0.01,
            transThres : 0.01,
            rate : 100.0
        });
        
        // Initialize arrow canvas
        const arrowCanvas = document.getElementById('arrowCanvas');
        const arrowCtx = arrowCanvas.getContext('2d');
        arrowCanvas.width = window.innerWidth;
        arrowCanvas.height = window.innerHeight;

        // Function to draw arrow based on tf data

        function drawArrow(tf) {
            arrowCtx.clearRect(0, 0, arrowCanvas.width, arrowCanvas.height);
            
            // Extract position and orientation from tf
            // const x = tf.translation.x * gridSize / 1.7;
            // const y = tf.translation.y * gridSize / 2.89;
            const x = tf.translation.x * gridSize / 9 * 5.29;
            const y = tf.translation.y * gridSize / 16 * 5.29;
            console.log(x, y);
            const angle = -Math.atan2(2 * tf.rotation.z * tf.rotation.w, 1 - 2 * tf.rotation.z * tf.rotation.z);
            
            // Scale and center the position (adjust as needed)
            const centerX = arrowCanvas.width / 2;
            const centerY = arrowCanvas.height / 2;
            const scale = parseFloat(document.getElementById('gridScale').value);
            const canvasX = centerX + (x / scale);
            const canvasY = centerY - (y / scale);
            
            // Draw arrow
            arrowCtx.save();
            arrowCtx.translate(canvasX, canvasY);
            arrowCtx.rotate(angle);
            
            arrowCtx.beginPath();
            arrowCtx.moveTo(10, 0);
            arrowCtx.lineTo(-10, -7);
            arrowCtx.lineTo(-10, 7);
            arrowCtx.closePath();
            
            arrowCtx.fillStyle = 'red';
            arrowCtx.fill();
            arrowCtx.restore();
        }

        let tf_sub = tfClient.subscribe('base_link', function(tf) {
            console.log(tf);
            drawArrow(tf);
        });

        ros.on('connection', () => {
            console.log('Connected to ROSbridge');
        });

        ros.on('error', (error) => {
            console.error('Error connecting to ROSbridge:', error);
        });

        ros.on('close', () => {
            console.log('Connection to ROSbridge closed');
        });

        // Get ROBOT_NAME from environment or default to 'robot'
        let robotName = window.ROBOT_NAME || '';
        let pathTopicName = window.PATH_TOPIC_NAME || '/path';
        console.log(`Using robot name: ${robotName}`);
        console.log(`Using path topic name: ${pathTopicName}`);

        // Unified topic update handler
        function updateTopic() {
            const newRobotName = robotNameInput.value;
            const newPathTopicName = pathTopicNameInput.value;
            
            if (newRobotName !== robotName || newPathTopicName !== pathTopicName) {
                robotName = newRobotName;
                pathTopicName = newPathTopicName;
                console.log(`Updated topic: robot=${robotName}, path=${pathTopicName}`);
                
                // Recreate topic instance
                pathTopic = new ROSLIB.Topic({
                    ros: ros,
                    name: `/${robotName}${pathTopicName}`,
                    messageType: 'nav_msgs/Path'
                });

                // TF client

                tfClient = new ROSLIB.TFClient({
                    ros : ros,
                    fixedFrame : 'world',
                    angularThres : 0.01,
                    transThres : 0.01,
                    rate : 100.0
                });

                tf_sub = tfClient.subscribe(`${robotName}/base_link`, function(tf) {
                    console.log(tf);
                    drawArrow(tf);
                });
            }
        }
        
        // Bind event listeners
        robotNameInput.addEventListener('input', updateTopic);
        pathTopicNameInput.addEventListener('input', updateTopic);

        console.log(`Prepare for publishing path to topic: ${pathTopic.name}`);

        // Mouse event handlers
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            pathPoints.push({ x: e.clientX, y: e.clientY });
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000';

            const lastPoint = pathPoints[pathPoints.length - 1];
            const newPoint = { x: e.clientX, y: e.clientY };

            ctx.beginPath();
            ctx.moveTo(lastPoint.x, lastPoint.y);
            ctx.lineTo(newPoint.x, newPoint.y);
            ctx.stroke();

            pathPoints.push(newPoint);
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Publish the drawn path to ROS
        function publishPath() {
            // Get the current scale value from the slider
            const scale = parseFloat(document.getElementById('gridScale').value);
            if (pathPoints.length === 0) {
                return false;
            }

            const header = new ROSLIB.Message({
                stamp: { secs: 0, nsecs: 0 },
                frame_id: `world`
                // frame_id: `${robotName}/map`
            });

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            // const gridSize = Math.min(canvas.width, canvas.height) / 10;
            const poses = pathPoints.map(point => {
                return {
                    header: header,
                    pose: {
                        position: { x: (point.x - centerX) / gridSize * scale, y: (centerY - point.y) / gridSize * scale, z: 0 },
                        orientation: { x: 0, y: 0, z: 0, w: 1 }
                    }
                };
            });

            const pathMsg = new ROSLIB.Message({
                header: header,
                poses: poses
            });

            pathTopic.publish(pathMsg);
            return true;
        }

        // Toggle continuous publishing
        publishButton.addEventListener('click', () => {
            if (isPublishing) {
                clearInterval(publishInterval);
                isPublishing = false;
                publishButton.textContent = 'Start Publishing';
                alert('Stopped publishing path');
            } else {
                if (publishPath()) {
                    publishInterval = setInterval(publishPath, 1000); // Publish every second
                    isPublishing = true;
                    publishButton.textContent = 'Stop Publishing';
                    alert(`Started publishing path to /${robotName}${pathTopicName}`);
                } else {
                    alert('No path to publish!');
                }
            }
        });

        // Clear path and stop publishing
        clearButton.addEventListener('click', () => {
            // Clear path points
            pathPoints.length = 0;
            
            // Redraw grid
            drawGrid();
            
            // Stop continuous publishing if active
            if (isPublishing) {
                clearInterval(publishInterval);
                isPublishing = false;
                publishButton.textContent = 'Start Publishing';
            }
            
            alert('Path cleared!');
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
